<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<style>
    body {
        font-family: "Playfair Display", serif;
        font-weight: bold;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-image: url("adminbg12.jpg");
    }
    
    header {
        max-width: 100%;
        height: 9.2vw;
        display: flex;
        align-items: center;
        text-align: center;
        background: -webkit-linear-gradient(to right, #4CA1AF, #2C3E50); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4CA1AF, #2C3E50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        position: relative;
        padding: 0;
    }

.logo {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 1vw;
}

.logo img {
  height: 9vw;
  padding-left: 0;
  border-radius: 50%;
}

h1 {
  color: white;
  font-size: 3.8vw;
  margin: 0;
  text-align: center;
  flex-grow: 1;
  font-family: "Playfair Display", serif;
  font-weight: bold;
  font-style: normal;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 2.5vw;
  }

section {
  background: #74ebd5; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #ACB6E5, #74ebd5); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #ACB6E5, #74ebd5); /* W3C, IE 10+, Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  margin-bottom: 2rem;
  width: 80%;
  animation: fade-in 1s;
  height: auto;
}

table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #000c16;
      color: white;
    }
    th, td {
      text-align: left;
    }
    .team-name {
      cursor: pointer;
      color: #1b291c;
      font-weight: bold;
      font-size: x-large;
    }
    
    .vacancy-card {
  background-color: #f1f1f19d; 
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 1.5rem;
  width: 30%; /* Adjust width to control card size */
  margin: 1rem 0; /* Margin for spacing between cards */
  text-align: center;
  font-size: large;
}
  .vacancy-card h3 {
    color: whitesmoke; /* Adjust color based on your design */
    margin-bottom: 1rem;
  }

  .vacancy-card p {
    margin: 0;
    font-size: 1.2rem;
  }

  .vacancy-container {
  display: flex;
  flex-direction: column; 
  width: 50vw; 
  margin-top: -26vw;
  margin-left: 9vw;
}
.vacancy-chart-container {
    display: flex;
    justify-content: space-between;
    margin-top: 2vw;
    
  }
.chart-container {
    width: 55%;
    margin-right: 10vw;
    align-items: center;
  }
  .barchart-container {
    width: 80%;
    align-items: center;
    margin-left: 4vw;
  }
  .polar-chart-container{
    width: 50%;
    margin-top: 2vw;
  }
  .applicant-section-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 4vw;
}

.applicant-lists {
    width: 40%; 
    margin-right: 0vw; 
    display: flex; 
    justify-content: space-around; /* Adjust alignment */
    flex-wrap: wrap; /* Wrap items if needed */
  
}
.applicant-list{
  background-color: #f1f1f1; /* Light background for the boxes */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    width: 15vw; /* Adjust width for the boxes */
    text-align: center;
    font-size: large;
    margin: 1rem 0; /* Space between boxes */
}
.applicant-list h4 {
    color: #1b291c; /* Title color */
    margin-bottom: 1rem;
}

.applicant-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.applicant-list li {
    margin-bottom: 0.5rem;
}

.shortlisted-list, .waiting-list, .rejected-list {
    border: 2px solid #ddd; /* Light border for the lists */
    border-radius: 50%;
    padding: 1rem;
    background-color: #fff; /* White background for better readability */
    margin-left: 8vw;
}

.shortlisted-list {
    border-color: #F44336; /* Green for shortlisted */
}

.waiting-list {
    border-color: #2b248d; /* Yellow for waiting */
}

.rejected-list {
    border-color: #4CAF50; /* Red for rejected */
}

h3 {
  margin: 0.5rem 0;
  color: #1b291c;
  font-size: x-large;
}
h2{
    text-align: center;
    font-size: 3.2vw;
    text-decoration: underline;
    text-shadow: black;
    font-style: italic;
    font-weight: 10vw;
}
h4{
  font-size: 2vw;
  margin-top: 0;
  
}
ul {
  list-style: none;
  padding: 0;
  font-size: large;  
}

li {
  margin-bottom: 0.5rem;
  font-size: large;
 
}

p {
  margin: 0.5rem 0;
  font-size: large;
}
p1 {
  margin: 0.5rem 0;
  font-size: 2.5vw;

}
meter{
  font-size: 2.5vw;
}
#meters{
  text-align: center;
  padding-top: 1vw;
}

@keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

</style>
<body>
  <header>
    <div class="logo">
      <img src="logo3.jpg" alt="logo">
    </div>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section class="vacancies">
        <h2>Vacancies</h2>
        <div class="vacancy-chart-container">
        <div class="vacancy-container"></div>
        <div class="chart-container">
          <canvas id="vacancyChart"></canvas>
        </div>
        </div>
      </section>
      
    
    <section class="employee-portal">
        <h2>Employee Portal</h2>
        <div id="teams">
          <p class="team-name" onclick="showTeamMembers('Development')">Development Team</p>
          <p class="team-name" onclick="showTeamMembers('Design')">Design Team</p>
          <p class="team-name" onclick="showTeamMembers('Marketing')">Marketing Team</p>
        </div>
        <table id="employeeTable" style="display:none;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Days Worked</th>
              <th>Leaves Taken</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="employeeData"></tbody>
        </table>
      </section>
    
      <section class="applicants">
        <h2>Applicants</h2>
        <div class="applicant-section-container">
            <div class="applicant-lists">
                <div class="applicant-list shortlisted-list">
                    <h4>Shortlisted</h4>
                    <ul id="shortlistedList"></ul>
                </div>
                <div class="applicant-list waiting-list">
                    <h4>Waiting</h4>
                    <ul id="waitingList"></ul>
                </div>
                <div class="applicant-list rejected-list">
                    <h4>Rejected</h4>
                    <ul id="rejectedList"></ul>
                </div>
            </div>
            <div class="polar-chart-container">
                <canvas id="applicantPolarChart"></canvas>
            </div>
        </div>
    </section>
    
    
    
    <section class="campusing">
      <h2>Campus Recruitment</h2>
      <!-- Add a canvas for the bar chart below the table -->
      <div class="barchart-container">
      <canvas id="campusBarChart"></canvas>
      </div>
    </section>
  </main>


  <script>
    // Data for Vacancies, Employees, Applicants, and Campusing
    const vacanciesData = [
        { department: "Software Developer", count: 5 },
        { department: "Project Manager", count: 2 },
        { department: "Data Analyst", count: 1 },
    ];

    const employeeData = {
        "Development": [
            { name: "John Doe", daysWorked: 25, leavesTaken: 3, salary: 50000 },
            { name: "Jane Smith", daysWorked: 28, leavesTaken: 1, salary: 60000 },
            { name: "Peter Jones", daysWorked: 27, leavesTaken: 2, salary: 45000 },
            { name: "Mary Brown", daysWorked: 29, leavesTaken: 0, salary: 55000 }
        ],
        "Design": [
            { name: "Alice Green", daysWorked: 26, leavesTaken: 2, salary: 47000 },
            { name: "Mark White", daysWorked: 24, leavesTaken: 4, salary: 53000 },
            { name: "Eve Black", daysWorked: 29, leavesTaken: 1, salary: 52000 },
            { name: "Chris Blue", daysWorked: 30, leavesTaken: 0, salary: 56000 }
        ],
        "Marketing": [
            { name: "Sara Red", daysWorked: 23, leavesTaken: 5, salary: 48000 },
            { name: "Tom Yellow", daysWorked: 27, leavesTaken: 2, salary: 52000 },
            { name: "Mike Orange", daysWorked: 29, leavesTaken: 1, salary: 55000 },
            { name: "Lisa Purple", daysWorked: 30, leavesTaken: 0, salary: 60000 }
        ]
    };

    const applicantData = {
        shortlisted: [
            { name: "John Doe", resume: "resume1.pdf" },
            { name: "Jane Smith", resume: "resume2.pdf" }
        ],
        waiting: [
            { name: "Peter Jones", resume: "resume3.pdf" },
            { name: "Mary Brown", resume: "resume4.pdf" }
        ],
        rejected: [
            { name: "Alice Green", resume: "resume5.pdf" },
            { name: "Mark White", resume: "resume6.pdf" }
        ]
    };

    const campusingData = [
        { university: "Chitkara University", totalInterns: 10, permanent: 3 },
        { university: "Chandigarh University", totalInterns: 7, permanent: 2 },
        { university: "PEC", totalInterns: 5, permanent: 4 }
    ];

    // Function to show team members based on team name
    function showTeamMembers(teamName) {
        const employeeTable = document.getElementById("employeeTable");
        const employeeDataContainer = document.getElementById("employeeData");

        // Clear previous data
        employeeDataContainer.innerHTML = '';

        // Add new data
        employeeData[teamName].forEach(member => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${member.name}</td>
                <td>${member.daysWorked}</td>
                <td>${member.leavesTaken}</td>
                <td>${member.salary}</td>
            `;
            employeeDataContainer.appendChild(row);
        });

        // Show the table
        employeeTable.style.display = 'table';
    }

    // Function to display vacancies
    function displayVacancies() {
        const vacanciesContainer = document.createElement("div");
        vacanciesContainer.classList.add("vacancy-container");

        const colors = ['#FF6F61', '#4682B4', '#88B04B']; // Colors for cards

        vacanciesData.forEach((vacancy, index) => {
            const vacancyCard = document.createElement("div");
            vacancyCard.classList.add("vacancy-card");
            vacancyCard.style.backgroundColor = colors[index % colors.length];

            vacancyCard.innerHTML = `
                <h3>${vacancy.department}</h3>
                <p>Vacancies: ${vacancy.count}</p>
            `;

            vacanciesContainer.appendChild(vacancyCard);
        });

        // Calculate total vacancies
        const totalCapacity = 10 * vacanciesData.length;
        let totalVacancies = vacanciesData.reduce((acc, vacancy) => acc + vacancy.count, 0);

        const vacancyMeterDiv = document.createElement("div");
        vacancyMeterDiv.id = "vacancy-meter";
        vacancyMeterDiv.innerHTML = `
            <div class="main" id="meters">
                <p1>Total Vacancies: ${totalVacancies}</p1>
                <meter value="${totalVacancies}" min="0" max="${totalCapacity}"></meter>
            </div>
        `;

        const vacanciesSection = document.querySelector(".vacancies");
        vacanciesSection.appendChild(vacanciesContainer);
        vacanciesSection.appendChild(vacancyMeterDiv);
    }

    // Doughnut chart for vacancies
    function displayVacancyChart() {
        const ctx = document.getElementById('vacancyChart').getContext('2d');
        const vacancyCounts = vacanciesData.map(vacancy => vacancy.count);
        const vacancyLabels = vacanciesData.map(vacancy => vacancy.department);

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: vacancyLabels,
                datasets: [{
                    data: vacancyCounts,
                    backgroundColor: ['#FF6F61', '#4682B4', '#88B04B']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.label}: ${tooltipItem.raw}`;
                            }
                        }
                    }
                }
            }
        });
    }

    // Polar Area chart for applicants
    function displayApplicantPolarChart() {
    const ctx = document.getElementById('applicantPolarChart').getContext('2d');
    // Data for the Polar Area Chart
    const applicantCategories = ['Shortlisted', 'Waiting', 'Rejected'];
    const applicantCounts = [
        applicantData.shortlisted.length, 
        applicantData.waiting.length, 
        applicantData.rejected.length
    ];

    new Chart(ctx, {
        type: 'polarArea',
        data: {
            labels: applicantCategories,
            datasets: [{
                data: applicantCounts,
                backgroundColor: ['#FF6F61', '#4682B4', '#88B04B'], // Colors for each segment
            }]
        },
        options: {
            scales: {
                r: {
                    pointLabels: {
                        display: true, // Ensures labels are shown
                        centerPointLabels: true, // Center the point labels
                    },
                }
            },
            plugins: {
                legend: {
                    position: 'right', // Move legend to the right for better visibility
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `${tooltipItem.label}: ${tooltipItem.raw}`;
                        }
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false // Allow the chart to be responsive
        }
    });
}
    // Function to display applicant data
    function displayApplicants() {
    // Shortlisted
    const shortlistedList = document.getElementById("shortlistedList");
    applicantData.shortlisted.forEach(applicant => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `${applicant.name} - <a href="${applicant.resume}">Resume</a>`;
        shortlistedList.appendChild(listItem);
    });

    // Waiting
    const waitingList = document.getElementById("waitingList");
    applicantData.waiting.forEach(applicant => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `${applicant.name} - <a href="${applicant.resume}">Resume</a>`;
        waitingList.appendChild(listItem);
    });

    // Rejected
    const rejectedList = document.getElementById("rejectedList");
    applicantData.rejected.forEach(applicant => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `${applicant.name} - <a href="${applicant.resume}">Resume</a>`;
        rejectedList.appendChild(listItem);
    });

    // Display Polar Area Chart for applicants
    displayApplicantPolarChart();
}


    // Function to display campusing data and bar chart
    function displayCampusing() {
        const campusingSection = document.querySelector(".campusing");

        // Bar chart for campusing data
        function displayCampusBarChart() {
            const ctx = document.getElementById('campusBarChart').getContext('2d');
            const universityLabels = campusingData.map(item => item.university);
            const internsData = campusingData.map(item => item.totalInterns);
            const permanentData = campusingData.map(item => item.permanent);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: universityLabels,
                    datasets: [
                        { label: 'Total Interns', data: internsData, backgroundColor: '#4682B4' },
                        { label: 'Permanent Employees', data: permanentData, backgroundColor: '#88B04B' }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Number of Employees' }
                        }
                    },
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        // Create table for campusing data
        const table = document.createElement("table");
        table.innerHTML = `
            <thead>
                <tr>
                    <th>University</th>
                    <th>Total Interns</th>
                    <th>Permanent Employees</th>
                </tr>
            </thead>
            <tbody id="campus-data"></tbody>
        `;
        campusingSection.appendChild(table);

        const tableBody = document.getElementById("campus-data");

        campusingData.forEach(university => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${university.university}</td>
                <td>${university.totalInterns}</td>
                <td>${university.permanent}</td>
            `;
            tableBody.appendChild(row);
        });

        displayCampusBarChart(); // Call the chart function after table is created
    }

    // Call all the functions after defining them
    window.onload = function() {
        displayVacancies();
        displayVacancyChart();
        displayApplicants();
        displayCampusing();
    };
</script>
</body>
</html>
