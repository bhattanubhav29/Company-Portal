<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: "Playfair Display", serif;
        font-weight: bold;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-image: url("adminbg12.jpg");
}

header {
  max-width: 100%;
  height: 9.2vw;
  display: flex;
  align-items: center;
  text-align: center;
  background: -webkit-linear-gradient(to right, #4CA1AF, #2C3E50); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #4CA1AF, #2C3E50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  position: relative;
  padding: 0;
}
.logo {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 1vw;
}

.logo img {
  height: 9vw;
  padding-left: 0;
  border-radius: 50%;
}

h1 {
  color: white;
  font-size: 3.8vw;
  margin: 0;
  text-align: center;
  flex-grow: 1;
  font-family: "Playfair Display", serif;
  font-weight: bold;
  font-style: normal;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 2.5vw;
}
section {
  background: #74ebd5; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #ACB6E5, #74ebd5); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #ACB6E5, #74ebd5); /* W3C, IE 10+, Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  margin-bottom: 2rem;
  width: 80%;
  animation: fade-in 1s;
}

table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #000c16;
      color: white;
    }
    th, td {
      text-align: left;
    }
    .team-name {
      cursor: pointer;
      color: #1b291c;
      font-weight: bold;
      font-size: x-large;
    }
    
  .vacancy-card {
    background-color: #f1f1f19d; /* Change this color as per your design */
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    width: 20%; /* Adjust this to control the card width */
    margin: 1rem;
    text-align: center;
    font-size: large;
    display: inline-block; /* Display cards in a row */
  }

  .vacancy-card h3 {
    color: whitesmoke; /* Adjust color based on your design */
    margin-bottom: 1rem;
  }

  .vacancy-card p {
    margin: 0;
    font-size: 1.2rem;
  }

  .vacancy-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 2rem 0;
  }


h3 {
  margin: 0.5rem 0;
  color: #1b291c;
  font-size: x-large;
}
h2{
    text-align: center;
    font-size: 3.2vw;
    text-decoration: underline;
    text-shadow: black;
    font-style: italic;
    font-weight: 10vw;
}
ul {
  list-style: none;
  padding: 0;
  font-size: large;
}

li {
  margin-bottom: 0.5rem;
  font-size: large;
}

p {
  margin: 0.5rem 0;
  font-size: large;
}
p1 {
  margin: 0.5rem 0;
  font-size: 2.5vw;

}
meter{
  font-size: 2.5vw;
}
#meters{
  text-align: center;
  padding-top: 1vw;
}

@keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

</style>
<body>
  <header>
    <div class="logo">
      <img src="logo3.jpg" alt="logo">
    </div>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section class="vacancies">
      <h2>Vacancies</h2>
      <div id="vacancy-meter"></div>
    </section>
    
    <section class="employee-portal">
        <h2>Employee Portal</h2>
        <div id="teams">
          <p class="team-name" onclick="showTeamMembers('Development')">Development Team</p>
          <p class="team-name" onclick="showTeamMembers('Design')">Design Team</p>
          <p class="team-name" onclick="showTeamMembers('Marketing')">Marketing Team</p>
        </div>
        <table id="employeeTable" style="display:none;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Days Worked</th>
              <th>Leaves Taken</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="employeeData"></tbody>
        </table>
      </section>
    
    <section class="applicants">
      <h2>Applicants</h2>
    </section>
    
    <section class="campusing">
      <h2>Campus Recruitment</h2>
    </section>
  </main>

  <script>
    //DataBase for Vacancies, Employees, Applicants, and Campusing
    const vacanciesData = [
  { department: "Software Developer", count: 5 },
  { department: "Project Manager", count: 2 },
  { department: "Data Analyst", count: 1 },
];
    const employeeData = {
      "Development": [
        { name: "John Doe", daysWorked: 25, leavesTaken: 3, salary: 50000 },
        { name: "Jane Smith", daysWorked: 28, leavesTaken: 1, salary: 60000 },
        { name: "Peter Jones", daysWorked: 27, leavesTaken: 2, salary: 45000 },
        { name: "Mary Brown", daysWorked: 29, leavesTaken: 0, salary: 55000 }
      ],
      "Design": [
        { name: "Alice Green", daysWorked: 26, leavesTaken: 2, salary: 47000 },
        { name: "Mark White", daysWorked: 24, leavesTaken: 4, salary: 53000 },
        { name: "Eve Black", daysWorked: 29, leavesTaken: 1, salary: 52000 },
        { name: "Chris Blue", daysWorked: 30, leavesTaken: 0, salary: 56000 }
      ],
      "Marketing": [
        { name: "Sara Red", daysWorked: 23, leavesTaken: 5, salary: 48000 },
        { name: "Tom Yellow", daysWorked: 27, leavesTaken: 2, salary: 52000 },
        { name: "Mike Orange", daysWorked: 29, leavesTaken: 1, salary: 55000 },
        { name: "Lisa Purple", daysWorked: 30, leavesTaken: 0, salary: 60000 }
      ]
    };
    const applicantData = {
  shortlisted: [
    { name: "John Doe", resume: "resume1.pdf" },
    { name: "Jane Smith", resume: "resume2.pdf" }
  ],
  waiting: [
    { name: "Peter Jones", resume: "resume3.pdf" },
    { name: "Mary Brown", resume: "resume4.pdf" }
  ],
  rejected: [
    { name: "Alice Green", resume: "resume5.pdf" },
    { name: "Mark White", resume: "resume6.pdf" }
  ]
};

const campusingData = [
  {
    university: "Chitkara University",
    totalInterns: 10,
    permanent: 3
  },
  {
    university: "Chandigarh University",
    totalInterns: 7,
    permanent: 2
  },
  {
    university: "PEC",
    totalInterns: 5,
    permanent: 4
  }
];

window.onload = function() {
  displayApplicants();
  displayCampusing();
};


    function showTeamMembers(teamName) {
      const employeeTable = document.getElementById("employeeTable");
      const employeeDataContainer = document.getElementById("employeeData");

      // Clear previous data
      employeeDataContainer.innerHTML = '';

      // Add new data
      employeeData[teamName].forEach(member => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${member.name}</td>
          <td>${member.daysWorked}</td>
          <td>${member.leavesTaken}</td>
          <td>${member.salary}</td>
        `;
        employeeDataContainer.appendChild(row);
      });

      // Show the table
      employeeTable.style.display = 'table';
    }
    

    function displayVacancies() {
  const vacanciesContainer = document.createElement("div");
  vacanciesContainer.classList.add("vacancy-container"); // This will wrap all the vacancy cards

  // Define an array of colors for each card
  const colors = ['#FF6F61', '#4682B4', '#88B04B']; // You can add more colors if needed

  vacanciesData.forEach((vacancy, index) => {
    const vacancyCard = document.createElement("div");
    vacancyCard.classList.add("vacancy-card"); // Add card styling to each vacancy

    // Apply a different background color from the array
    vacancyCard.style.backgroundColor = colors[index % colors.length];

    vacancyCard.innerHTML = `
      <h3>${vacancy.department}</h3>
      <p>Vacancies: ${vacancy.count}</p>
    `;

    vacanciesContainer.appendChild(vacancyCard);
  });

  // Calculate total vacancies
  const totalCapacity = 10 * vacanciesData.length; // Assuming max capacity of 10 per department
  let totalVacancies = 0;
  vacanciesData.forEach(vacancy => {
    totalVacancies += vacancy.count;
  });

  // Create the meter to display combined vacancies at the bottom
  const vacancyMeterDiv = document.createElement("div");
  vacancyMeterDiv.id = "vacancy-meter";  // Create a new div for the meter
  vacancyMeterDiv.innerHTML = `
    <div class="main" id="meters">
      <p1>Total Vacancies: ${totalVacancies}</p1>
      <meter value="${totalVacancies}" min="0" max="${totalCapacity}"></meter>
    </div>
  `;

  // Append the container with all vacancy cards to the vacancies section
  const vacanciesSection = document.querySelector(".vacancies");
  vacanciesSection.appendChild(vacanciesContainer);
  vacanciesSection.appendChild(vacancyMeterDiv);  // Append the meter div after the vacancy cards
}

// Call the function to display vacancies
displayVacancies();

    // Function to display applicant data
    function displayApplicants() {
      const applicantSection = document.querySelector(".applicants");

      // Shortlisted
      const shortlistedDiv = document.createElement("div");
      shortlistedDiv.innerHTML = '<h3>Shortlisted</h3>';
      let shortlistedList = '<ul>';
      applicantData.shortlisted.forEach(applicant => {
        shortlistedList += `<li>${applicant.name} - <a href="${applicant.resume}">Resume</a></li>`;
      });
      shortlistedList += '</ul>';
      shortlistedDiv.innerHTML += shortlistedList;
      applicantSection.appendChild(shortlistedDiv);

      // Waiting
      const waitingDiv = document.createElement("div");
      waitingDiv.innerHTML = '<h3>Waiting</h3>';
      let waitingList = '<ul>';
      applicantData.waiting.forEach(applicant => {
        waitingList += `<li>${applicant.name} - <a href="${applicant.resume}">Resume</a></li>`;
      });
      waitingList += '</ul>';
      waitingDiv.innerHTML += waitingList;
      applicantSection.appendChild(waitingDiv);

      // Rejected
      const rejectedDiv = document.createElement("div");
      rejectedDiv.innerHTML = '<h3>Rejected</h3>';
      let rejectedList = '<ul>';
      applicantData.rejected.forEach(applicant => {
        rejectedList += `<li>${applicant.name} - <a href="${applicant.resume}">Resume</a></li>`;
      });
      rejectedList += '</ul>';
      rejectedDiv.innerHTML += rejectedList;
      applicantSection.appendChild(rejectedDiv);
    }

    // Function to display campusing data
    function displayCampusing() {
  const campusingSection = document.querySelector(".campusing");

  // Create a table element
  const table = document.createElement("table");
  table.innerHTML = `
    <thead>
      <tr>
        <th>University</th>
        <th>Total Interns</th>
        <th>Permanent Employees</th>
      </tr>
    </thead>
    <tbody id="campus-data">
    </tbody>
  `;

  // Append table to the campusing section
  campusingSection.appendChild(table);

  // Get the table body where rows will be appended
  const tableBody = document.getElementById("campus-data");

  // Loop through the campusing data and create rows for each university
  campusingData.forEach(university => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${university.university}</td>
      <td>${university.totalInterns}</td>
      <td>${university.permanent}</td>
    `;
    tableBody.appendChild(row);
  });
}

    // Call the functions to display data when the page loads
    displayEmployeeData();
  </script>
</body>
</html>
