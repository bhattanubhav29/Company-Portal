<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>
    
    <style>

    html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image: url("bg.webp");
        background-size: cover;
        background-repeat: no-repeat;
    }

    header {
        max-width: 100%;
        height: 9.2vw;
        display: flex;
        align-items: center;
        background: -webkit-linear-gradient(to right, #4CA1AF, #2C3E50); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4CA1AF, #2C3E50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        position: relative;
        padding: 0;
    }

   
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
       
    }

    .form-card {
        background-color: rgba(245, 245, 245, 0.904);
        border-radius: 20px;
        padding: 20px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
        z-index: 2;
        position: absolute; 
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 1vw;
    }

    .logo img {
        height: 9vw;
        border-radius: 50%;
    }

    h1 {
        color: white;
        font-size: 3.5vw;
        margin: 0;
        text-align: center;
        flex-grow: 1;
        font-family: "Playfair Display", serif;
    
        font-weight: bold;
        font-style: normal;
    }

    h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-size: 15px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        padding-right: 0;
    }

    button {
        background: #2c4e83;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background: #26373d;
    }

    p {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo3.jpg" alt="logo">
        </div>
        <h1>The Global Gateway</h1>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <button type="button" onclick="validateLogin()">Login</button>
                
                <p id="errorMessage" class="error" style="display:none;">Invalid username or password.</p>
            </form>
        </div>
    </div>

    <script>
        //login credentials
        const validUsername = "employee123";
        const validPassword = "password123";
        const adminUsername = "admin123";
        const adminPassword = "password321";

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === validUsername && password === validPassword) {
                alert("Login successful! Redirecting to the Employee portal.");
                // Redirect page
                window.location.href = "employee.html"; 
            }
            else if(username === adminUsername && password === adminPassword){
                alert("Login successful! Redirecting to the Admin portal.");
                // Redirect page
                window.location.href = "adminportal.html"; 
            
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
